inventory_providers:
  file:
    path: 'hosts.yml'

property_providers:
  - add_default:
      properties:
        preferred_driver: mitamae
  - ruby_script:
      name: set-attributes
      file: attributes.rb

driver_options:
  mitamae:
    mitamae_path: /usr/local/bin/mitamae
    mitamae_options: ['--log-level', 'debug']
    mitamae_prepare_script: |
      wget -O /usr/local/bin/mitamae https://github.com/itamae-kitchen/mitamae/releases/download/v1.14.0/mitamae-aarch64-linux &&
      echo "99e2af51aafb6230c184fa92fb4995bd29dedc13d66242994ac01cdd52fe678c */usr/local/bin/mitamae" | shasum -a 256 -c &&
      chmod +x /usr/local/bin/mitamae
